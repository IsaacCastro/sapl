{% load common_tags %}
{% if e %}
<fieldset class="form-group">
	{% for e in expedientes %}
	  <legend>{{e.tipo}}</legend>
	  <text-indent rows="5" cols="45" name="conteudo" id="conteudo" class="form-control">
	  {% autoescape off %}
	  	{{e.conteudo|safe}}</text-indent>
	  {% endautoescape %}
	  <br />
	{% endfor %}
{% else %}
	<legend>Expedientes</legend>
	<div class="col-md-12"><strong>Não há expedientes para está Sessão</strong></div>
{% endif %}   
</fieldset>
